<!DOCTYPE html>
<html>

<title>learning javascript</title>
<body>
<h2>Learning java script</h2>
<button type="button" onclick="showDate()">click here to see the date and time</button>
<p id="first"></p>
<p id="m"></p>

</body>
<script>
function showDate(){
document.getElementById("first").innerHTML=new Date();
}

function multiply(a,b){
	return a*b;
	
}

document.getElementById("m").innerHTML=multiply(3,4);

</script>
</html>
